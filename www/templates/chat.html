	</ion-nav-buttons>
	
	<div class="bar bar-subheader">
		<h2 class="title">Ronaldo Nasário</h2>
		<span class="badge badge-assertive" style="margin-top: 6px;font-size: 11px;padding: 2px 5px;">Passivo</span>
	</div>
	<ion-content class="has-header has-subheader">

		<div class="row">
			<div class="col">
				<img src="img/ronaldo-avatar.jpg" style="border-radius: 100px;" width="90%">
			</div>
			<div class="col col-80 col-center">
				<span class="ballon-message">
					Trabalha de travesti também?
				</span>
			</div>
		</div>
		<div class="row">
			<div class="col">
			</div>

				<span class="ballon-message receiver">

				</span>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<img src="img/ronaldo-avatar.jpg" style="border-radius: 100px;" width="90%">
			</div>
			<div class="col col-80 col-center">
				<span class="ballon-message">
					Vem que tem negão
				</span>
			</div>
		</div>

	</ion-content>

	<div class="bar bar-footer item-input-inset">
		<label class="item-input-wrapper">
			<input type="text" placeholder="Digite aqui a sua mensagem!">
		</label>
		<button class="button button-icon icon ion-images" style="margin-right: 30px;"></button>
		<button class="button button-icon icon ion-ios7-paperplane"></button>
	</div>

</ion-view>
